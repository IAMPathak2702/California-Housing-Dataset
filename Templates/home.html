<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Entry Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Enter Data</h2>
            </div>
            <div class="card-body">
                <form id="dataForm" action="{{url_for('predict_api')}}" method="POST">
                    <div class="form-group">
                        <label for="MedInc">MedInc:</label>
                        <input type="number" class="form-control" id="MedInc" name="MedInc" required>
                    </div>
                    <div class="form-group">
                        <label for="HouseAge">HouseAge:</label>
                        <input type="number" class="form-control" id="HouseAge" name="HouseAge" required>
                    </div>
                    <div class="form-group">
                        <label for="AveRooms">AveRooms:</label>
                        <input type="number" class="form-control" id="AveRooms" name="AveRooms" required>
                    </div>
                    <div class="form-group">
                        <label for="AveBedrms">AveBedrms:</label>
                        <input type="number" class="form-control" id="AveBedrms" name="AveBedrms" required>
                    </div>
                    <div class="form-group">
                        <label for="Population">Population:</label>
                        <input type="number" class="form-control" id="Population" name="Population" required>
                    </div>
                    <div class="form-group">
                        <label for="AveOccup">AveOccup:</label>
                        <input type="number" class="form-control" id="AveOccup" name="AveOccup" required>
                    </div>
                    <div class="form-group">
                        <label for="Latitude">Latitude:</label>
                        <input type="number" class="form-control" id="Latitude" name="Latitude" required>
                    </div>
                    <div class="form-group">
                        <label for="Longitude">Longitude:</label>
                        <input type="number" class="form-control" id="Longitude" name="Longitude" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict</button>
                </form>
            </div>
        </div>
    </div>
    {{prediction_text}}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
